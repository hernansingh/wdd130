<body>
    <header>
        <div class="img-logo">
            <img src="./images/LOGO-IMAGE-RAFTING-01.png" alt="Logo rafting site Singh Raft">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <img class="image-hero-contact-us" src="./images/rafting-hero-contact-page.jpg" alt="people practicing rafting">
        <h1>Let's stay in touch</h1>
        <section class="display-section-grid">
            <div>
                <h2>Contact Us</h2>
                <p>We're waiting for your contact</p>
                <h4>Adress: Mar chiquita, Córdoba</h4>
                <h4>Phone number: 3517608729</h4>
                <h4>Email: contact@singhraft.com</h4>
            </div>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13700.625362899986!2d-62.467023156360554!3d-30.854297599695972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1716648778571!5m2!1ses-419!2sar" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        
        <section class="employee-section">
        <h2 class="h2-contact">Our Team</h2>
        <div class="contact">
            <figure>
                <img src="./images/instructor1.jpg" alt="rafting instructor">
                <h4>John - Instructor</h4>
            </figure>
            <figure>
                <img src="./images/instructor2.jpg" alt="sealing instructor">
                <h4>Marcus - Instructor</h4>
            </figure>
            <figure>  
                <img src="./images/Instructor3.png" alt="extreme sport instructor">
                <h4>Stephen - Manager</h4>
            </figure>
            </div>
        </section>

    </main>
    <h2 class="h2-contact">Contact Us</h2>
    <form>
        <div class="question-padding">
            <label for="name">Name</label>
            <input class="question" type="text" id="name" name="name" placeholder="Write your name" required>
        </div>
        
        <div class="question-padding">
            <label for="email">Email</label>
            <input class="question" type="text" id="email" name="email" placeholder="Write your email" required>
        </div>

        <div class="question-padding">
        
        <h4>Purpose of the message</h4>
        </div>

        <div>    
            <input type="radio" name="q3" id="General-Inquiry">
            <label for="General-Inquiry">General Inquiry</label>
        </div>

        <div> 
            <input type="radio" name="q3" id="Reservation-Question">
            <label for="Reservation-Question">Reservation Question</label>
        </div>
        <div> 
            <input type="radio" name="q3" id="Website-Suggestion">
            <label for="Website-Suggestion">Website Suggestion</label>
        </div>

        <div class="question-padding">
            <label for="message">Message</label>
            <textarea class="question" id="message" name="message" placeholder="Write your message" required></textarea>
        </div>

        <div class="question-padding">
            <div><input class="question" type="checkbox" id="newsletter" name="newsletter"><label class="padding-for-text"
                for="newsletter">Please subscribe me to the monthly newsletter</label></div>
        </div>
        <div>
            <button class="btn-form" type="submit" >Submit this form</button>
        </div>
        </form>

    
    <footer>
        <a class="wireframe" href="./images/Wireframe-about-us.jpg" target="_blank">Contact Us Wireframe</a>
        <div class="text-footer">

        </div>
        <div class="icons-footer">

            <a  href="https://instagram.com/"><img src="./images/instagram.svg" alt="instagram icon"></a>
            <a href="https://twitter.com/"><img src="./images/x-icon.svg" class="icon-x" alt="x ex-twitter icon"></a>
        </div>
    </footer>
